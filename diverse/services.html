<h1>Our Services</h1>
<!-- Image card -->
<style>
.events-card{
	  background: url('img/events.jpg') center / cover;
}
.catering-card{
	  background: url('img/catering.jpg') center / cover;
}
.promotion-card{
	  background: url('img/promotion.jpg') center / cover;
}
.import-card{
	  background: url('img/import.jpg') center / cover;
}
.demo-card-image.mdl-card {
  width: 100%;
  height: 256px;

}
.demo-card-image > .mdl-card__actions {
  height: 52px;
  padding: 16px;
  background: rgba(192,192,192,1);
}
.demo-card-image__filename {
  color: black;
  font-size: 14px;
  font-weight: 500;
  text-shadow: 1px 1px grey;
}
</style>
<div class="mdl-grid">
	<div class="mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet">
		<div class="demo-card-image mdl-card mdl-shadow--2dp events-card">
		  <div class="mdl-card__title mdl-card--expand"></div>
		  <div class="mdl-card__actions">
		    <span class="demo-card-image__filename">Events Management</span>
		  </div>
		</div>
	</div>
	<div class="mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet">
		<div class="demo-card-image mdl-card mdl-shadow--2dp catering-card">
		  <div class="mdl-card__title mdl-card--expand"></div>
		  <div class="mdl-card__actions">
		    <span class="demo-card-image__filename">Catering Services</span>
		  </div>
		</div>
	</div>
</div>
<div class="mdl-grid">
	<div class="mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet">
		<div class="demo-card-image mdl-card mdl-shadow--2dp promotion-card">
		  <div class="mdl-card__title mdl-card--expand"></div>
		  <div class="mdl-card__actions">
		    <span class="demo-card-image__filename">Events Promotion</span>
		  </div>
		</div>
	</div>
	<div class="mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet">
		<div class="demo-card-image mdl-card mdl-shadow--2dp import-card">
		  <div class="mdl-card__title mdl-card--expand"></div>
		  <div class="mdl-card__actions">
		    <span class="demo-card-image__filename">Import and Export</span>
		  </div>
		</div>
	</div>
</div>
